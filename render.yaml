services:
  - type: web
    name: html-citation-cleaner
    runtime: python
    env: python
    plan: free
    region: oregon  # or singapore, frankfurt - choose based on your location
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
