services:
  - type: web
    name: html-citation-cleaner
    runtime: python
    env: python
    plan: free
    region: oregon  # or singapore, frankfurt - choose based on your location
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
